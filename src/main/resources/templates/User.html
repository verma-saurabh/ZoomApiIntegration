<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Zoom Meetings</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Welcome to your Meetings</h1>
    </div>
    <div>
        <div class="input-group">
            <a value="Schedule Meeting" th:href="@{/User/createMeeting}"/>Schedule Meeting<br>
            <a value="Check UpComming Meetings" th:href="@{/User/getFutureMeetings}"/>Check UpComming Meetings<br>
            <a value="Check Your Profile" th:href="@{/User/getUserProfile}"/>Check Your Profile<br>
        </div>

        <div class="response">

            <table class="table table-striped table-bordered">
                <tr>
                    <td>Id</td>
                    <td>Topic</td>
                    <td>Scheduled On</td>
                    <td>join_url</td>
                </tr>
                <tr th:each="meeting: ${meetings}">
                    <td th:text="${meeting.id}">Id</td>
                    <td th:text="${meeting.topic}">Topic</td>
                    <td th:text="${meeting.start_time}">Scheduled On</td>
                    <td th:text="${meeting.join_url}">join_url</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
